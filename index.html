<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Background Animation - Pirate</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <i class="ri-anchor-line"></i>
          <span>PIRATE</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">ACCUEIL</a>
            </li>

            <li>
              <a href="#explore" class="nav__link">EXPLORER</a>
            </li>
            <li>
              <a href="#caribbean" class="nav__link">CARAÏBES</a>
            </li>
            <li>
              <a href="#contact" class="nav__link">CONTACT</a>
            </li>
          </ul>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home" id="home">
        <div class="home__container container">
        <img src="assets/img/cloud.svg" alt="cloud" class="home__cloud-1" />
        <img src="assets/img/cloud.svg" alt="cloud" class="home__cloud-2" />

          <div class="home__data">
            <h3 class="home__subtitle">NOUVEAU PIRATE</h3>
            <h1 class="home__title">
              <span>LÉGENDE</span><br />
              DES MERS
            </h1>

            <a href="#explore" class="home__button">EXPLORER MAINTENANT</a>
          </div>

          <div class="home__images">
            <div class="home__waves-3" style="background-image: url(assets/img/waves-3.png);"></div>
            <div class="home__waves-2" style="background-image: url(assets/img/waves-2.png);"></div>
            <img src="assets/img/pirate-ship.svg" alt="bateau" class="home__ship">
            <div class="home__waves-1" style="background-image: url(assets/img/waves-1.png);"></div>
          </div>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
